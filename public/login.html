<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id="content">
    
  </div>
  <script>  
    function loadScript(name) {
      const script = document.createElement('script');
      const url = process.env.ENV === 'development' ? 'http://localhost:8080/assets' : './assets'
      script.src = url + name;
      document.write(script.outerHTML);
    }
    loadScript('/vendor/bundle.js');
    loadScript('/note/bundle.js')
    
    window.Service = require('a-service');
  </script>
</body>
</html>
